<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../css/aui.css" />
		<link rel="stylesheet" type="text/css" href="../../css/common.css" />
		<style type="text/css">
		
		</style>
	</head>
	<body>
		<header class="aui-bar aui-bar-nav aui-bar-warning" id='aui-header'>
			<a class="aui-pull-left" tapmode onclick="api.closeWin();"> <span class="aui-iconfont aui-icon-left"></span>返回 </a>
			<div class="aui-title">
				订单状态
			</div>
		</header>
	</body>
	<script type="text/javascript" src="../../script/api.js"></script>
	<script type="text/javascript" src="../../script/common.js"></script>
	<script type="text/javascript" src="../../script/zepto.min.js"></script>
	<script type="text/javascript">
	apiready = function() {
			api.parseTapmode();
			var header = $api.byId('aui-header');
	        $api.fixStatusBar(header); 
	        var headerPos = $api.offset(header);
    		var body_h = $api.offset($api.dom('body')).h;
	        api.openFrame({
	            name: 'order_status_body',
	            url: 'order_status_body.html',
	            rect: {
	                x: 0,
	                y: headerPos.h,
	                w: 'auto',
	                h: body_h - headerPos.h
	            }
	        });
		}
	
	</script>
</html>
