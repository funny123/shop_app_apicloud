	<script type="text/javascript">		
		echo.init({
			offset : 100,
			throttle : 250,
			unload : false,
			callback : function(element, op) {
			}
		});
		function clickImg(i) {
			// 定义一个数组，存储需要预览的图片
			var browerImgs = new Array();
			$("#imgslist_" + i).closest("ul").find('li').each(function(e) {
				//$("#imgslist_"+i).each(function() {
				// 将图片追加到数组中
				browerImgs.push($(this).find("img").attr("datasrc"));
			});
			//alert(browerImgs);
			// 调用图片预览函数
			photoBrowser(browerImgs, i);
		}
		function photoBrowser(browerImgs, i){
			var photoBrowser = api.require('photoBrowser');
			photoBrowser.open({
			    images: browerImgs,
			    activeIndex: i,
			    placeholderImg: 'widget://image/loading.gif',
			    bgColor: '#000'
			}, function(ret){
			    if(ret.eventType == 'click'){
			    	//点击隐藏
			    	photoBrowser.close();
			    }else if(ret.eventType == 'longPress'){
			    	//长按
			    	api.actionSheet({
					    buttons: ['保存']
					},function( ret, err ){
					    if( ret ){			         
					         if(ret.buttonIndex == 1){					         	
					         	photoBrowser.getImage({
								    index: i
								}, function(ret){
									var pathAlbum = ret.path;
									//保存图片到相册
								    api.saveMediaToAlbum({
									    path: ''+pathAlbum+''
									}, function( ret, err ){ 
									    if( ret ){
									         toast('保存成功','middle');
									    }else{
									         toast('保存失败','middle');
									    }
									});
								});
					         }						
					         
					    }else{
					         alert( JSON.stringify( err ) );
					    }
					});
			    }
			});
		}
